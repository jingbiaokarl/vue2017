<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向视图绑定</title>
</head>
<body>
<div class="app">
    <!--双向数据绑定 需要一个指令-->
    <input type="text" v-model="msg">
    <!--表达式 支持赋值 三元运算符 运算 不支持逻辑 if else-->
    {{msg==hello?200:msg}} {{age=100}} {{1+3*2}}
    <!--绑定一次 2.0的写法-->
    <div v-once>{{msg}}</div>
    <!--如果绑定的数据 是html-> 标签-->
    <div v-html="msg"></div>
</div>
   <!--双向数据绑定 必须满足视图才能修改，表单元素 input-->
   <script src="vue2.0.js"></script>
<script>
    new Vue({
        el:'.app',
        data:{
            msg:'<h1>hello zfpx</h1>',
            age:0
        }
    })
</script>
</body>
</html>
